# http://symfony.com/doc/current/book/service_container.html
parameters:
    priorities:
        Low: Low
        Normal: Normal
        High: High
#    parameter_name: value

services:
    app.form.type.priority:
        class: AppBundle\Form\Type\PriorityType
        arguments:
            - '%priorities%'
        tags:
            - { name: form.type }
